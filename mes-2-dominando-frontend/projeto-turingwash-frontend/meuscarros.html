<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">

    <title>Pedir Lavagem</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./styles/styles.css">

    <style>

    </style>

<body>

    <header class="navbar">
        <img alt="Ícone carro com texto Turing Wash abaixo" src="./images/turingwash-logo.svg" class="navbar__img">
        <nav class="navtag">
            <a href="./meuscarros.html" class="navtag__link">Meus carros</a>
            <a href="./minhaslavagens.html" class="navtag__link">Minhas lavagens</a>
            <button class="navtag__button">Sair</button>

    <main class="main-content">
        <section class="title">
            <h1 class="title__text">Meus carros</h1>
        </section>


        <section class="cars-list">
            <article class="car">
                <div class="car__info">
                    <span class="car__name">Nissan Kicks</span>
                    <p class="car__year">2018</p>
                </div>
                <div class="car__button">
                    <button class="car__button-del">Excluir carro </button>
                </div>
            </article>
               

            <article class="car">
                <div class="car__info">
                    <span class="car__name">Chevrolet Onix</span>
                    <p class="car__year">2015</p>
                </div>
                <div class="car__button">
                    <button class="car__button-del">Excluir carro </button>
                </div>
            </article>
        </section>

        <section class="add">
            <button class="add__car-button">Adicionar carro</button>
        </section>

    </main>

    <footer class="footer">
        <div class="footer__img">
            <img alt="Ícone carro com texto Turing Wash abaixo" src="./images/turingwash-logo.svg">

        <div class="footer__menu">

                <li><a href="" class="footer__links">Termos de uso</a></li>
            </ul>
        </div>
        <div clas="footer__info">

                <img src="./images/instagram.svg" alt="Ícone do instagram">@turingwash
            </span>
            <p class="footer__copyrights">2022 TuringWash. Todos os direitos reservados.</p>
